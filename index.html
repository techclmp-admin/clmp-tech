<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      // Apply theme immediately to prevent flash - default to light
      (function() {
        const theme = localStorage.getItem('clmp-theme') || 'light';
        const root = document.documentElement;
        if (theme === 'system') {
          const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          root.classList.add(systemTheme);
        } else {
          root.classList.add(theme);
        }
      })();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>CLMP Tech inc - Advanced Management</title>
    <meta name="description" content="CLMP Tech inc - Advanced Management Platform for Construction Lifecycle" />
    <meta name="author" content="CLMP Tech inc" />
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#f97316">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CLMP">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-TileColor" content="#f97316">
    <meta name="msapplication-TileImage" content="/favicon.png">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="application-name" content="CLMP Tech">
    
    <!-- iOS Splash Screens -->
    <meta name="apple-touch-fullscreen" content="yes">
    <link rel="apple-touch-startup-image" href="/favicon.png">
    
    <!-- Safe Area Insets for iOS -->
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      body {
        padding-top: var(--sat);
        padding-right: var(--sar);
        padding-bottom: var(--sab);
        padding-left: var(--sal);
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        overscroll-behavior-y: contain;
      }
      /* Allow text selection in inputs */
      input, textarea, [contenteditable] {
        -webkit-user-select: auto;
        user-select: auto;
      }
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }
      /* Hide scrollbar but allow scrolling */
      ::-webkit-scrollbar {
        width: 0;
        height: 0;
      }
      /* Pull to refresh prevention */
      body {
        overflow-y: auto;
      }
    </style>

    <!-- Open Graph -->
    <meta property="og:title" content="CLMP Tech inc - Advanced Management" />
    <meta property="og:description" content="Advanced Management Platform for Construction Lifecycle" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/clmp-share-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@clmp_tech" />
    <meta name="twitter:image" content="/clmp-share-image.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
